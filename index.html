<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semester Study Planner with Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- LOGIN SECTION -->
    <div id="loginSection">
      <h2>🔐 Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required autocomplete="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" required autocomplete="current-password" />

        <button type="submit">Login</button>
      </form>
      <p id="loginError" class="error-msg" style="display:none;">Invalid username or password</p>
    </div>

    <!-- PLANNER SECTION -->
    <div id="plannerSection" style="display:none;">

      <header class="planner-header">
        <h1>📅 Semester Study Planner (Aug–Dec 2025)</h1>
        <div class="header-controls">
          <button id="logoutBtn" class="btn-small">Logout</button>
          <button id="themeToggle" aria-label="Toggle dark/light theme" class="btn-small">🌞</button>
        </div>
      </header>

      <main class="planner-main">

        <section class="study-details-section">
          <form id="studyForm" class="study-form">
            <h2>Your Study Details</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" required autocomplete="name" />

            <label for="subjects">No. of Subjects (Current Semester):</label>
            <input type="number" id="subjects" min="1" required />

            <label for="arrears">No. of Arrears:</label>
            <input type="number" id="arrears" min="0" required />

            <button type="submit" class="btn-primary">Generate Planner 📚</button>
          </form>
        </section>

        <section id="plannerContainer" class="planner-container" style="display:none; margin-top:1.5em;">
          <h2>Your Study Plan</h2>
          <div id="planner"></div>

          <div id="progressControls" style="margin-top:15px;">
            <button id="saveProgressBtn" class="btn-primary" style="width:auto;">Save Progress ✅</button>
          </div>
        </section>

        <section id="breakDaySelector" class="break-day-selector" style="display:none; margin-top:2em;">
          <h2>🛑 Choose Your Break Days (Max 2 per month)</h2>
          <div id="breakDaysContainer" class="break-days-container"></div>
          <button id="saveBreakDaysBtn" class="btn-primary btn-small">Save Break Days</button>
        </section>

      </main>

      <footer class="planner-footer" style="margin-top:2em;">
        <div class="download-buttons" style="display:none;">
          <button id="downloadCsvBtn" class="btn-primary">Download as CSV 📄</button>
          <button id="downloadPdfBtn" class="btn-primary">Download as PDF 📕</button>
        </div>
      </footer>

    </div>

  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
