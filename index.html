<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semester Study Planner with Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- LOGIN Section -->
    <div id="loginSection">
      <h2>ğŸ” Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required autocomplete="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" required autocomplete="current-password" />

        <button type="submit">Login</button>
      </form>
      <p id="loginError" class="error-msg" style="display:none;">Invalid username or password</p>
    </div>

    <!-- MAIN Planner Section -->
    <div id="plannerSection" style="display:none;">
      
      <header>
        <h1>ğŸ“… Semester Study Planner (Augâ€“Dec 2025)</h1>
        <div class="header-controls">
          <button id="logoutBtn" class="btn-small">Logout</button>
          <button id="themeToggle" aria-label="Toggle dark/light theme" class="btn-small">ğŸŒ</button>
        </div>
      </header>

      <form id="studyForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required autocomplete="name" />

        <label for="subjects">No. of Subjects (Current Semester):</label>
        <input type="number" id="subjects" min="1" required />

        <label for="arrears">No. of Arrears:</label>
        <input type="number" id="arrears" min="0" required />

        <button type="submit">Generate Planner ğŸ“š</button>
      </form>

      <div class="exam-dates">
        <h3>ğŸ“Œ Exam Dates</h3>
        <ul>
          <li>CAT 1: 20.08.25 - 27.08.25 (No Study)</li>
          <li>CAT 2: 28.10.25 - 04.11.25 (No Study)</li>
          <li>End Exam: 14.11.25</li>
        </ul>
      </div>

      <div id="breakDaySelector" style="display:none;">
        <h3>ğŸ›‘ Choose Your Break Days (Max 2 per month)</h3>
        <div id="breakDaysContainer" class="break-days-container"></div>
        <button id="saveBreakDaysBtn" class="btn-small">Save Break Days</button>
      </div>

      <div id="planner"></div>

      <div class="download-buttons" style="display:none;">
        <button id="downloadCsvBtn">Download as CSV ğŸ“„</button>
        <button id="downloadPdfBtn">Download as PDF ğŸ“•</button>
      </div>
    </div>

  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
