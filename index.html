<div id="plannerSection" style="display:none;">

  <header class="planner-header">
    <h1>📅 Semester Study Planner (Aug–Dec 2025)</h1>
    <div class="header-controls">
      <button id="logoutBtn" class="btn-small">Logout</button>
      <button id="themeToggle" aria-label="Toggle dark/light theme" class="btn-small">🌞</button>
    </div>
  </header>

  <main class="planner-main">

    <section class="study-details-section">
      <form id="studyForm" class="study-form">
        <h2>Your Study Details</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" required autocomplete="name" />

        <label for="subjects">No. of Subjects (Current Semester):</label>
        <input type="number" id="subjects" min="1" required />

        <label for="arrears">No. of Arrears:</label>
        <input type="number" id="arrears" min="0" required />

        <button type="submit" class="btn-primary">Generate Planner 📚</button>
      </form>
    </section>

    <section id="breakDaySelector" class="break-day-selector" style="display:none;">
      <h2>🛑 Choose Your Break Days (Max 2 per month)</h2>
      <div id="breakDaysContainer" class="break-days-container"></div>
      <button id="saveBreakDaysBtn" class="btn-primary btn-small">Save Break Days</button>
    </section>

    <section id="plannerContainer" class="planner-container" style="display:none;">
      <h2>Your Study Plan</h2>
      <div id="planner"></div>
    </section>

  </main>

  <footer class="planner-footer">
    <div class="download-buttons" style="display:none;">
      <button id="downloadCsvBtn" class="btn-primary">Download as CSV 📄</button>
      <button id="downloadPdfBtn" class="btn-primary">Download as PDF 📕</button>
    </div>
  </footer>

</div>
